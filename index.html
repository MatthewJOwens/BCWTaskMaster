<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body class="container-fluid bg-dark">
  <div class="row h-100 text-white">
    <div class="col-12 text-center">
      <h1>TaskMaster</h1>
    </div>
    <div class="col-12">
      <form class="form-row" onsubmit="app.listController.createList(event)">
        <div class="form-group m-1">
          <input type="text" name="title" id="" class="form-control" placeholder="List name">
        </div>
        <div class="form-group d-flex m-1">
          <label for="primaryColor">Primary color: </label>
          <input type="color" name="primaryColor" value="#FFD1BD">
        </div>
        <div class="form-group d-flex m-1">
          <label for="secondaryColor">Secondary color: </label>
          <input type="color" name="secondaryColor" value="#FFFFFF">
        </div>
        <div class="form-group d-flex m-1">
          <label for="textColor">Text color: </label>
          <input type="color" name="textColor" value="#FFB0CD">
        </div>
        <div class="form-group d-flex m-1">
          <label for="accentColor">Accent color: </label>
          <input type="color" name="accentColor" value="#C2F0FC">
        </div>
        <button type="submit btn btn-success">Make list</button>
      </form>
    </div>
    <main class="col-12">
      <div class="row" id="lists">
      </div>
    </main>
  </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
